<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スコア管理アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ☰ ハンバーガー -->
<div id="menuButton">☰</div>

<!-- サイドメニュー -->
<div id="sideMenu">
  <h2>プロジェクト管理</h2>
  <button onclick="showScreen('projectScreen')">＋ 新しいプロジェクト</button>
  <hr>
  <ul id="projectList">
    <li>サンプルプロジェクト</li>
  </ul>
</div>

<div id="overlay"></div>

<!-- ===================== -->
<!-- メイン画面 -->
<!-- ===================== -->
<div id="mainScreen" class="screen">

  <h1 id="projectTitle">プロジェクト名</h1>

  <div class="tableContainer">
    <table id="scoreTable">
      <thead>
        <tr>
          <th></th>
          <th>メンバー1</th>
          <th>メンバー2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>R1</td>
          <td>100</td>
          <td>200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>合計</td>
          <td>100</td>
          <td>200</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button id="addScoreButton">＋ 点数入力</button>

</div>

<!-- ===================== -->
<!-- 新規プロジェクト画面 -->
<!-- ===================== -->
<div id="projectScreen" class="screen hidden">

  <h2>新しいプロジェクト</h2>

  <input type="text" id="projectNameInput" placeholder="プロジェクト名を入力">

  <br><br>

  <button onclick="showScreen('memberScreen')">次へ</button>
  <button onclick="showScreen('mainScreen')">戻る</button>

</div>

<!-- ===================== -->
<!-- メンバー追加画面 -->
<!-- ===================== -->
<div id="memberScreen" class="screen hidden">

  <h2>メンバー追加（最大6人）</h2>

  <div id="memberInputs">
    <input type="text" placeholder="メンバー1">
    <input type="text" placeholder="メンバー2">
    <input type="text" placeholder="メンバー3">
    <input type="text" placeholder="メンバー4">
    <input type="text" placeholder="メンバー5">
    <input type="text" placeholder="メンバー6">
  </div>

  <br>

  <button>作成</button>
  <button onclick="showScreen('projectScreen')">戻る</button>

</div>

<script src="script.js"></script>
</body>
</html>
